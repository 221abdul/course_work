</header>



    <div class="form-reg">
    <h2 class="heading" >Регистрация</h2>
   <h3 class="personal-data">Личные данные</h3>


   <form action="">
    
    <div class="group">
        <label class="last-name" for="surname">Фамилия</label>
        <input  type="text" id="surname">
    </div>
    <div class="group">
        <label class="user-name" for="username">Имя</label>
        <input type="text" id="username">
    </div>
    <div class="group">
        <label class="patrony-mic" for="patronymic">Фамилия</label>
        <input type="text" id="patronymic">
    </div>
     <div class="group">
        <label class="birthday" for="date">Дата рождения</label>
        <input class="brt-date" type="date" id="date" />
    </div>
   


  </form>

   
  <h3 class="personal-data">Полис</h3>

  <form action="">
    
    <div class="group">
        <label class="type-policy" for="policy">Тип полиса</label>
        <select class="type-select" name="select"> <!--Supplement an id here instead of using 'name'-->
            <option value="value1">Полис 1</option>
            <option value="value2" selected>Полис ОМС нового образца</option>
            <option value="value3">Полис 3</option>
          </select>
    </div>
    <div class="group">
        <label class="policy-num" for="number">Полис</label>
        <input placeholder="Номер" class="input-num" type="number" id="policy">
    </div>
    
   


  </form>

  <h3 class="personal-data">Данные для идентификации</h3>
  <form action="">
    
    <div class="group">
        <label class="email" for="email">Почта(email)</label>

        <input type="email" id="email"
       pattern=".+@globex\.com" size="30" required>
    </div>
    <div class="group">
        <label class="teleph" for="phone">Tелефон</label>
        <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required>
    </div>
    <div class="group">
        <label class="pass" for="userPassword">Пароль</label>
        <input id="userPassword" type="password">
        
    </div>
        <span class="span-banner">не менее 8 символов</span>
    <div class="group">
        <label class="pass-yet" for="userPassword">Пароль еще раз</label>
        <input class="passyet" id="userPassword" type="password">
    </div>

  </form>
    



  <div class="checkbox">
    <input class="chek" type="checkbox" id="click">
    <label for="click" class="text"> я ознокомился с <a href="#"><font color='black' >
        правилами предоставления услуги</font></a>   и принимаю их </label>
  </div>
        <div class="button-reg">
        <a class="btn-reg" href="#">Регистрация</a>
        </div>





</div>
